<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
     <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
     <style>
         h2{
             color:black;
             text-align:center;
             margin-top:10px;

         }
         h3{
             margin:5px;
             color:black;
         }
     </style>
  </head>
  <body style="background-color: blanchedalmond;">
      <div>

          <h2>Student Registration</h2>
             <div align = "left" >    
               <h3><button><a th:href="@{'/new'}">Add new</a></h3></button>
             </div>
          <br>
              <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                   <table class="table">
                      <thead class="thead-dark">
                        <tr>
                           <th>Student ID</th>
                           <th>Student Name</th>
                           <th>Course</th>
                           <th>Fee</th>
                           <th>Edit</th>
                           <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  th:each="student : ${liststudent }">
                             <td th:text="${student.id}">Student ID</td>
                             <td th:text="${student.studentname}">StudentName</td>
                             <td th:text="${student.course}">Course</td>
                             <td th:text="${student.fee}">Fee</td> 
                             <td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>     
                             <td> <a th:href="@{'/delete/' + ${student.id}}">Delete</a> </td>     
                             
                       </tr> 
                     </tbody>
                 </table>  
                </div>
            </div> 
        </tr>
    </div>
   </body>
</html>
